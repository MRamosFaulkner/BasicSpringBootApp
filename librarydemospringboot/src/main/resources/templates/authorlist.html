<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <title>Library Management System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Library Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Authors</a>
        </li><li class="nav-item">
        <a class="nav-link text-white" href="#">Edits</a>
      </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="text-center mt-5">Library Management System</h1>

  <h3 class="mt-4">List of Authors</h3>
  <a class="btn btn-primary mt-3" th:href = "@{/showNewAuthorForm}"> Add Author</a>
  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th>Author ID</th>
      <th>Author Name</th>
<!--      <th>Book Title</th>-->
      <th>Edit</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${listAuthors}">
      <td th:text="${author.authorId}"></td>
      <td th:text="${author.name}"></td>
<!--      <td th:text="${}"></td>-->
      <td> <a th:href="@{/showAuthorUpdateForm/{authorId}(authorId=${author.authorId})}" class="btn btn-primary">Update</a></td>
      <td> <a th:href="@{/deleteAuthor/{authorId}(authorId=${author.authorId})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <hr>
  <a th:href = "@{/}"> Return to Library Management</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
